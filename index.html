<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor | Results Summary Component</title>
    <link rel="icon" sizes="32x32"
        href="./favicon-32x32.png"
        type="image/png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-container">
            <section class="result">
                <h3 class="title">Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="info">You scored higher than 65% of the people who have taken the test</p>
            </section>
            <section class="summary">
                <h3 class="title">Summary</h3>
                <div class="rows">
                    <div class="row">
                        <div class="badge">
                            <img src="./icon-reaction.svg"
                                alt="reaction">
                            <b>Reaction</b>
                        </div>
                        <p><b>80</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="./icon-memory.svg"
                                alt="Memory">
                            <b>Memory</b>
                        </div>
                        <p><b>92</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="./icon-verbal.svg"
                                alt="verbal">
                            <b>Verbal</b>
                        </div>
                        <p><b>61</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="./icon-visual.svg"
                                alt="visual">
                            <b>Visual</b>
                        </div>
                        <p><b>72</b> / 100</p>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </section>
        </div>
    </div>
</body>
</html>
